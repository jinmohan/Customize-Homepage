<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态渐变背景 - 主题切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            transition: background-color 0.5s, color 0.5s;
        }

        body.light-theme {
            background-color: #f8f9fa;
            color: #333;
        }

        body.dark-theme {
            background-color: #121212;
            color: #f5f5f5;
        }

        #app {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .theme-toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .theme-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #4ecdc4;
        }

        input:checked+.slider:before {
            transform: translateX(30px);
        }

        .theme-label {
            margin-left: 10px;
            font-weight: 500;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light-theme .content {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #f857a6, #ff5858);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 2rem 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 150px;
        }

        .control-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
        }

        .light-theme input[type="range"] {
            background: rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 2rem 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .light-theme footer {
            color: rgba(0, 0, 0, 0.6);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .content {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body class="dark-theme">
    <canvas id="bg-canvas"></canvas>

    <div id="app">
        <header>
            <div class="logo">DynamicBG</div>
            <div class="theme-control">
                <label class="theme-toggle">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider"></span>
                </label>
                <span class="theme-label">深色模式</span>
            </div>
        </header>

        <main>
            <div class="content">
                <h1>动态渐变背景</h1>
                <p>基于WebGL的实时渲染技术，创造令人惊叹的视觉体验。调整参数，创造属于你的独特背景。</p>

                <div class="controls">
                    <div class="control-group">
                        <label for="speed">动画速度</label>
                        <input type="range" id="speed" min="0" max="2" step="0.1" value="0.5">
                    </div>

                    <div class="control-group">
                        <label for="opacity">背景不透明度</label>
                        <input type="range" id="opacity" min="0.2" max="1" step="0.05" value="0.7">
                    </div>

                    <div class="control-group">
                        <label for="mix-ratio">混合比例</label>
                        <input type="range" id="mix-ratio" min="0.2" max="1" step="0.05" value="0.7">
                    </div>
                </div>

                <p>使用切换按钮在深色和浅色主题之间切换，体验不同背景下的视觉效果。</p>
            </div>
        </main>

        <footer>
            <p>© 2023 动态渐变背景 | 基于WebGL的惊艳视觉效果</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 获取Canvas元素
            const canvas = document.getElementById('bg-canvas');
            const gl = canvas.getContext('webgl');

            // 调整Canvas大小以适应窗口
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                gl.viewport(0, 0, canvas.width, canvas.height);
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // 顶点着色器
            const vertexShaderSource = `
                precision highp float;
                attribute vec3 position;
                varying vec2 uv;
                
                void main() {
                    uv = position.xy * 0.5 + 0.5;
                    gl_Position = vec4(position, 1);
                }
            `;

            // 片段着色器
            const fragmentShaderSource = `
                precision highp float;
                
                const int COLOR_COUNT = 4;
                const float MIX_COLOR_SIZE = 0.5;
                const float MAX_MIX_BRIGHT = 0.5;
                uniform float mixColorRatio;
                uniform vec3 bgColor;
                uniform vec3 colors[COLOR_COUNT];
                uniform vec2 colorCenter[COLOR_COUNT];
                uniform float uTime;
                uniform float speed;
                uniform float opacity;
                
                uniform bool fadeOpacityOverlap;
                uniform bool smoothColorGradient;
                uniform bool dynamicColorCenter;
                
                varying vec2 uv;
                
                // 平滑插值函数
                float fade(float t) {
                    return t * t * t * (t * (t * 6.0 - 15.0) + 10.0);
                }
                
                // 线性插值函数
                float lerp(float a, float b, float t) {
                    return a + t * (b - a);
                }
                
                // 伪随机梯度生成函数
                float gradient(float x) {
                    return fract(sin(x) * 43758.5453) - 0.5;
                }
                
                // perlin噪声函数
                float noise(float x) {
                    float i = floor(x);
                    float f = x - i;
                    float u = fade(f);
                
                    float grad1 = gradient(i);
                    float grad2 = gradient(i + 1.0);
                
                    return lerp(grad1 * f, grad2 * (f - 1.0), u);
                }
                
                // 计算量较小的平滑插值函数
                float fade2(float p) {
                    return p * p * (3.0 - 2.0 * p);
                }
                
                // 使x大于MAX_MIX_BRIGHT时增速减慢的平滑函数
                float slowdown(float x, float k) {
                    float z = x - MAX_MIX_BRIGHT;
                    return z < 0.0 ? x : (1.0 - exp(-k * z)) + MAX_MIX_BRIGHT;
                }
                
                float getRate(float d) {
                    if (d >= MIX_COLOR_SIZE) {
                        return 0.0;
                    }
                    if (smoothColorGradient) {
                        return fade2((MIX_COLOR_SIZE - d) * 2.0) * 0.5;
                    } else {
                        return MIX_COLOR_SIZE - d;
                    }
                }
                
                vec3 mixColorsNoSmooth() {
                    float tRate = 0.0;
                    float rates[COLOR_COUNT];
                    for (int i = 0; i < COLOR_COUNT; i++) {
                        vec2 offset = dynamicColorCenter ? 
                            vec2(noise(uTime * speed + colorCenter[i][0] * 3.0 + float(i)), 
                                noise(uTime * speed + colorCenter[i][1] * 7.0 + float(i))) 
                            : vec2(0.0);
                        float d = distance(uv + offset, colorCenter[i]);
                        rates[i] = getRate(d);
                        tRate += rates[i];
                    }
                    float tRateMultipler = tRate > MAX_MIX_BRIGHT ? MAX_MIX_BRIGHT / tRate : 1.0;
                    vec3 mixColor = bgColor * (1.0 - (tRate * tRateMultipler));
                    for (int i = 0; i < COLOR_COUNT; i++) {
                        mixColor += colors[i] * rates[i] * tRateMultipler;
                    }
                    return mix(bgColor, mixColor, mixColorRatio * opacity);
                }
                
                vec3 mixColorsSmooth() {
                    float tRate = 0.0;
                    float rates[COLOR_COUNT];
                    vec3 mixColor = vec3(0.0);
                    for (int i = 0; i < COLOR_COUNT; i++) {
                        vec2 offset = dynamicColorCenter ? 
                            vec2(noise(uTime * speed + colorCenter[i][0] * 3.0 + float(i)), 
                                noise(uTime * speed + colorCenter[i][1] * 7.0 + float(i))) 
                            : vec2(0.0);
                        float d = distance(uv + offset, colorCenter[i]);
                        rates[i] = getRate(d);
                        mixColor += colors[i] * rates[i];
                        tRate += rates[i];
                    }
                    float mRate = fadeOpacityOverlap ? slowdown(tRate, 1.3) : tRate;
                    tRate = tRate == 0.0 ? 1.0 : tRate;
                    mixColor = mixColor / tRate * mRate * mixColorRatio * opacity;
                    mixColor += bgColor * (1.0 - mRate * mixColorRatio * opacity);
                    return mixColor;
                }
                
                void main() {
                    gl_FragColor = vec4(fadeOpacityOverlap ? mixColorsSmooth() : mixColorsNoSmooth(), 1);
                }
            `;

            // 编译着色器
            function compileShader(gl, source, type) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.error('Shader编译错误:', gl.getShaderInfoLog(shader));
                    gl.deleteShader(shader);
                    return null;
                }

                return shader;
            }

            // 创建着色器程序
            function createProgram(gl, vertexShader, fragmentShader) {
                const program = gl.createProgram();
                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);
                gl.linkProgram(program);

                if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                    console.error('Program链接错误:', gl.getProgramInfoLog(program));
                    return null;
                }

                return program;
            }

            // 设置顶点数据
            function setupGeometry(gl, program) {
                const vertices = new Float32Array([
                    -1.0, -1.0, 0.0,
                    1.0, -1.0, 0.0,
                    -1.0, 1.0, 0.0,
                    -1.0, 1.0, 0.0,
                    1.0, -1.0, 0.0,
                    1.0, 1.0, 0.0
                ]);

                const vertexBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

                const positionLocation = gl.getAttribLocation(program, 'position');
                gl.enableVertexAttribArray(positionLocation);
                gl.vertexAttribPointer(positionLocation, 3, gl.FLOAT, false, 0, 0);
            }

            // 编译着色器
            const vertexShader = compileShader(gl, vertexShaderSource, gl.VERTEX_SHADER);
            const fragmentShader = compileShader(gl, fragmentShaderSource, gl.FRAGMENT_SHADER);

            // 创建着色器程序
            const program = createProgram(gl, vertexShader, fragmentShader);
            gl.useProgram(program);

            // 设置顶点数据
            setupGeometry(gl, program);

            // 获取uniform位置
            const uTimeLocation = gl.getUniformLocation(program, 'uTime');
            const bgColorLocation = gl.getUniformLocation(program, 'bgColor');
            const mixColorRatioLocation = gl.getUniformLocation(program, 'mixColorRatio');
            const speedLocation = gl.getUniformLocation(program, 'speed');
            const opacityLocation = gl.getUniformLocation(program, 'opacity');
            const fadeOpacityOverlapLocation = gl.getUniformLocation(program, 'fadeOpacityOverlap');
            const smoothColorGradientLocation = gl.getUniformLocation(program, 'smoothColorGradient');
            const dynamicColorCenterLocation = gl.getUniformLocation(program, 'dynamicColorCenter');

            // 设置颜色
            const colors = [
                [0.31593, 0.03235, 0.72251],   // 紫色
                [0.83077, 0.00662, 0.20932],   // 红色
                [0.86558, 0.38955, 0.01461],   // 橙色
                [0.21993, 0.49608, 0.39866]    // 青色
            ];

            const colorCenters = [
                [0.25, 0.25],
                [0.75, 0.25],
                [0.25, 0.75],
                [0.75, 0.75]
            ];

            // 初始深色背景
            let bgColor = [0.058, 0.09, 0.164];

            // 设置初始uniform值
            gl.uniform3fv(gl.getUniformLocation(program, 'colors[0]'), colors[0]);
            gl.uniform3fv(gl.getUniformLocation(program, 'colors[1]'), colors[1]);
            gl.uniform3fv(gl.getUniformLocation(program, 'colors[2]'), colors[2]);
            gl.uniform3fv(gl.getUniformLocation(program, 'colors[3]'), colors[3]);

            gl.uniform2fv(gl.getUniformLocation(program, 'colorCenter[0]'), colorCenters[0]);
            gl.uniform2fv(gl.getUniformLocation(program, 'colorCenter[1]'), colorCenters[1]);
            gl.uniform2fv(gl.getUniformLocation(program, 'colorCenter[2]'), colorCenters[2]);
            gl.uniform2fv(gl.getUniformLocation(program, 'colorCenter[3]'), colorCenters[3]);

            gl.uniform3fv(bgColorLocation, bgColor);
            gl.uniform1f(mixColorRatioLocation, 0.7);
            gl.uniform1f(opacityLocation, 0.7);
            gl.uniform1f(speedLocation, 0.5);
            gl.uniform1i(fadeOpacityOverlapLocation, true);
            gl.uniform1i(smoothColorGradientLocation, true);
            gl.uniform1i(dynamicColorCenterLocation, true);

            // 设置控制面板事件监听器
            document.getElementById('speed').addEventListener('input', (e) => {
                gl.uniform1f(speedLocation, parseFloat(e.target.value));
            });

            document.getElementById('opacity').addEventListener('input', (e) => {
                gl.uniform1f(opacityLocation, parseFloat(e.target.value));
            });

            document.getElementById('mix-ratio').addEventListener('input', (e) => {
                gl.uniform1f(mixColorRatioLocation, parseFloat(e.target.value));
            });

            // 主题切换
            const themeSwitch = document.getElementById('theme-switch');
            const themeLabel = document.querySelector('.theme-label');

            themeSwitch.addEventListener('change', () => {
                if (themeSwitch.checked) {
                    document.body.classList.remove('dark-theme');
                    document.body.classList.add('light-theme');
                    themeLabel.textContent = '浅色模式';

                    // 浅色主题背景色
                    bgColor = [0.9, 0.9, 0.95];
                } else {
                    document.body.classList.remove('light-theme');
                    document.body.classList.add('dark-theme');
                    themeLabel.textContent = '深色模式';

                    // 深色主题背景色
                    bgColor = [0.058, 0.09, 0.164];
                }

                gl.uniform3fv(bgColorLocation, bgColor);
            });

            // 渲染循环
            let startTime = Date.now();

            function render() {
                const currentTime = Date.now();
                const elapsedTime = (currentTime - startTime) * 0.001;

                gl.uniform1f(uTimeLocation, elapsedTime);
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.drawArrays(gl.TRIANGLES, 0, 6);

                requestAnimationFrame(render);
            }

            render();
        });
    </script>
</body>

</html>
